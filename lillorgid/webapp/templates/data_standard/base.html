{% extends "base.html" %}


{% block content %}

    <table class="table">
        <tr>
            <th>List</th>
            <th>Count</th>
            <th></th>
        </tr>
        {% for list in lists %}
            <tr>
                <td>{{ list['list'] }}</td>
                <td>{{ list['count'] }}</td>
                <td><a href="/data-standard/{{ data_standard }}/list/{{ list['list'] }}" class="btn btn-primary">View</a></td>
            </tr>
        {% endfor %}
    </table>

{% endblock %}

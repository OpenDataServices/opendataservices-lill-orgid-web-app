{% extends "list/base.html" %}

{% block breadcrumbs %}
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/">Home</a></li>
            <li class="breadcrumb-item"><a href="/list/{{ list['id'] }}">{{ list['id'] }}</a></li>
            <li class="breadcrumb-item active" aria-current="page">Ids</li>
        </ol>
    </nav>
{% endblock %}

{% block extracontent %}

    <table class="table">
        <tr>
            <th>ID</th>
            <th>Count</th>
            <th>&nbsp;</th>
        </tr>
        {% for id in ids %}
            <tr>
                <td>{{ id['id'] }}</td>
                <td>{{ id['count'] }}</td>
                <td><a href="/list/{{ list['id'] }}/id/{{ id['id'] }}" class="btn btn-primary">View</a></td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
